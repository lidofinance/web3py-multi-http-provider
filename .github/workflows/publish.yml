name: Publish on release
on:
  release:
    types: [published]   # fires when the release is published (stable or pre-release)

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
      contents: read
    outputs:
      version: ${{ steps.extract-version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup poetry
        run: |
          curl -sSL https://install.python-poetry.org/ | python - && echo "$HOME/.poetry/bin" >> $GITHUB_PATH
        env:
          POETRY_VERSION: 1.8.2

      - name: Install dependencies
        run: |
          poetry install

      - name: Extract version
        id: extract-version
        run: |
          echo "version=$(poetry version -s)" >> $GITHUB_OUTPUT

      - name: Build distribution
        run: |
          poetry build --no-interaction

      - name: Publish to PyPI (local vendored action)
        uses: ./.github/workflows/pypi-publish
        with:
          print-hash: true

      - name: Success message
        run: echo "ℹ️ Published version ${{ steps.extract-version.outputs.version }} 🎉"

